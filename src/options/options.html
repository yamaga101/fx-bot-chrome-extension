<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Bot v17.3 - 設定</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🤖 FX Bot v17.3</h1>
            <p class="subtitle">デモ専用自動売買ツール設定</p>
        </header>

        <main>
            <form id="settingsForm">
                <!-- 通貨ペア & スプレッド設定 -->
                <section class="card">
                    <h2>💱 通貨ペア & スプレッド設定</h2>
                    <p class="desc">使用する通貨ペアと、許容する最大スプレッドを設定します。</p>

                    <div class="pair-grid-layout">
                        <!-- Header -->
                        <div class="grid-header">ペア</div>
                        <div class="grid-header">有効</div>
                        <div class="grid-header">最大スプレッド <span class="tooltip-icon"
                                title="この値（pips/銭）より広いスプレッドではエントリーを見送ります。0.0で制限なし。">?</span></div>

                        <!-- Rows -->
                        <div class="grid-row">
                            <div class="pair-label" style="border-left-color: #4dabf7;">USD/JPY</div>
                            <div class="center"><input type="checkbox" id="pair_USDJPY" checked></div>
                            <div><input type="number" id="spread_USDJPY" step="0.1" min="0.0" value="0.5"></div>
                        </div>
                        <div class="grid-row">
                            <div class="pair-label" style="border-left-color: #fab005;">EUR/USD</div>
                            <div class="center"><input type="checkbox" id="pair_EURUSD" checked></div>
                            <div><input type="number" id="spread_EURUSD" step="0.1" min="0.0" value="0.5"></div>
                        </div>
                        <div class="grid-row">
                            <div class="pair-label" style="border-left-color: #ff6b6b;">AUD/JPY</div>
                            <div class="center"><input type="checkbox" id="pair_AUDJPY" checked></div>
                            <div><input type="number" id="spread_AUDJPY" step="0.1" min="0.0" value="1.0"></div>
                        </div>
                        <div class="grid-row">
                            <div class="pair-label" style="border-left-color: #20c997;">GBP/JPY</div>
                            <div class="center"><input type="checkbox" id="pair_GBPJPY" checked></div>
                            <div><input type="number" id="spread_GBPJPY" step="0.1" min="0.0" value="1.5"></div>
                        </div>
                    </div>
                </section>

                <!-- ベット設定 -->
                <section class="card">
                    <h2>💰 ベット設定</h2>
                    <div class="bet-grid">
                        <div class="form-group-mini">
                            <label>ステップ1</label>
                            <input type="number" id="betStep1" value="1000">
                        </div>
                        <div class="form-group-mini">
                            <label>ステップ2</label>
                            <input type="number" id="betStep2" value="2000">
                        </div>
                        <div class="form-group-mini">
                            <label>ステップ3</label>
                            <input type="number" id="betStep3" value="4000">
                        </div>
                    </div>
                </section>

                <!-- タイミング設定 -->
                <section class="card">
                    <h2>⏱️ エントリー待機間隔 (秒)</h2>
                    <p class="desc">エントリー間の待機時間です。この範囲のランダムな時間が適用されます。</p>
                    <div style="display: flex; gap: 8px; align-items: center; margin-top: 12px;">
                        <input type="number" id="commonIntervalMin" value="8.0" min="1.0" max="60.0" step="0.1"
                            placeholder="最小">
                        <span>〜</span>
                        <input type="number" id="commonIntervalMax" value="15.0" min="1.0" max="60.0" step="0.1"
                            placeholder="最大">
                        <span style="font-size: 12px; color: #888;">秒</span>
                    </div>
                </section>

                <!-- その他 -->
                <div class="form-group checkbox-group card">
                    <label for="autoLaunch" style="cursor: pointer; display: flex; align-items: center; width: 100%;">
                        <input type="checkbox" id="autoLaunch" checked>
                        <span style="margin-left: 8px;">起動時にウィンドウを自動オープン</span>
                    </label>
                </div>
            </form>

            <!-- アクションボタン -->
            <div class="actions">
                <button id="btnSave" class="btn btn-primary">💾 設定を保存</button>
                <button id="btnExport" class="btn btn-secondary">📤 エクスポート</button>
                <button id="btnImport" class="btn btn-secondary">📥 インポート</button>
                <button id="btnReset" class="btn btn-danger">🗑️ リセット</button>
            </div>

            <!-- 更新情報 -->
            <section class="card update-section">
                <h2>🔄 更新情報</h2>
                <div id="updateStatus">
                    <p>現在のバージョン: <strong id="currentVersion">-</strong></p>
                    <p id="updateMessage"></p>
                </div>
                <button id="btnCheckUpdate" class="btn btn-primary">更新を確認</button>
            </section>

            <!-- ログ表示 -->
            <section class="card">
                <h2>📝 最新ログ</h2>
                <div id="logDisplay" class="log-area">ログなし</div>
            </section>
        </main>

        <footer>
            <p>⚠️ このツールはデモ環境専用です。本番取引には使用しないでください。</p>
        </footer>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">
    <script src="options.js"></script>
</body>

</html>
