<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Bot v16.4 - 設定</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🤖 FX Bot v16.4</h1>
            <p class="subtitle">デモ専用自動売買ツール設定</p>
        </header>

        <main>
            <!-- 通貨ペア設定 -->
            <section class="card">
                <h2>📊 通貨ペア設定</h2>
                <div class="pair-grid" id="pairSettings">
                    <label class="pair-item">
                        <input type="checkbox" id="pair_USDJPY" checked>
                        <span class="pair-name" style="border-color: #4dabf7;">USD/JPY</span>
                    </label>
                    <label class="pair-item">
                        <input type="checkbox" id="pair_EURUSD" checked>
                        <span class="pair-name" style="border-color: #fab005;">EUR/USD</span>
                    </label>
                    <label class="pair-item">
                        <input type="checkbox" id="pair_AUDJPY" checked>
                        <span class="pair-name" style="border-color: #ff6b6b;">AUD/JPY</span>
                    </label>
                    <label class="pair-item">
                        <input type="checkbox" id="pair_GBPJPY" checked>
                        <span class="pair-name" style="border-color: #20c997;">GBP/JPY</span>
                    </label>
                </div>
            </section>

            <!-- ベット設定 -->
            <section class="card">
                <h2>💰 ベット設定</h2>
                <div class="form-group">
                    <label for="betStep1">ステップ1 (通貨)</label>
                    <input type="number" id="betStep1" value="1000" min="100" step="100">
                </div>
                <div class="form-group">
                    <label for="betStep2">ステップ2 (通貨)</label>
                    <input type="number" id="betStep2" value="2000" min="100" step="100">
                </div>
                <div class="form-group">
                    <label for="betStep3">ステップ3 (通貨)</label>
                    <input type="number" id="betStep3" value="4000" min="100" step="100">
                </div>
            </section>

            <!-- タイミング設定 & フィルター -->
            <section class="card">
                <h2>⏱️ タイミング & フィルター設定</h2>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="orderCooldown">同じペアの再エントリー待機 (秒)</label>
                        <input type="number" id="orderCooldown" value="15" min="5" max="300">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="orderCooldown">同じペアの再エントリー待機 (秒) <span class="tooltip-icon"
                                    title="同じ通貨ペアで連続エントリーするのを防ぐための待機時間です。">?</span></label>
                            <input type="number" id="orderCooldown" value="15.0" min="5.0" max="300.0" step="0.1">
                        </div>

                        <div class="form-group">
                            <label>通貨ペア間のエントリー待機 (秒) <span class="tooltip-icon"
                                    title="異なる通貨ペア間でエントリーが重ならないようにするための待機時間です。「最小〜最大」の間でランダムに決定されます。">?</span></label>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <input type="number" id="globalIntervalMin" value="5.0" min="1.0" max="60.0" step="0.1"
                                    placeholder="最小">
                                <span>〜</span>
                                <input type="number" id="globalIntervalMax" value="10.0" min="1.0" max="60.0" step="0.1"
                                    placeholder="最大">
                            </div>
                        </div>
                    </div>
                </div>

                <h3>スプレッドフィルター (最大許容値) <span class="tooltip-icon"
                        title="この値（pips/銭）よりスプレッドが広いときはエントリーを見送ります。0.0に設定すると制限なしになります。">?</span></h3>
                <div class="pair-grid" id="spreadSettings">
                    <!-- JSで動的生成または固定記述 -->
                    <div class="form-group-mini">
                        <label>USD/JPY</label>
                        <input type="number" id="spread_USDJPY" step="0.1" min="0.0" value="0.4">
                    </div>
                    <div class="form-group-mini">
                        <label>EUR/USD</label>
                        <input type="number" id="spread_EURUSD" step="0.00001" min="0.0" value="0.00005">
                    </div>
                    <div class="form-group-mini">
                        <label>AUD/JPY</label>
                        <input type="number" id="spread_AUDJPY" step="0.1" min="0.0" value="0.7">
                    </div>
                    <div class="form-group-mini">
                        <label>GBP/JPY</label>
                        <input type="number" id="spread_GBPJPY" step="0.1" min="0.0" value="1.0">
                    </div>
                </div>

                <h3>通貨ペア別エントリー遅延 (秒) <span class="tooltip-icon" title="通貨ペアごとにエントリータイミングを意図的にずらすための固定遅延時間です。">?</span>
                </h3>
                <div class="pair-grid" id="delaySettings">
                    <div class="form-group-mini">
                        <label>USD/JPY</label>
                        <input type="number" id="delay_USDJPY" step="0.1" min="0.0" value="0.0">
                    </div>
                    <div class="form-group-mini">
                        <label>EUR/USD</label>
                        <input type="number" id="delay_EURUSD" step="0.1" min="0.0" value="10.0">
                    </div>
                    <div class="form-group-mini">
                        <label>AUD/JPY</label>
                        <input type="number" id="delay_AUDJPY" step="0.1" min="0.0" value="20.0">
                    </div>
                    <div class="form-group-mini">
                        <label>GBP/JPY</label>
                        <input type="number" id="delay_GBPJPY" step="0.1" min="0.0" value="30.0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoLaunch" checked>
                        <span>起動時にウィンドウを自動オープン</span>
                    </label>
                </div>
            </section>

            <!-- アクションボタン -->
            <div class="actions">
                <button id="btnSave" class="btn btn-primary">💾 設定を保存</button>
                <button id="btnExport" class="btn btn-secondary">📤 エクスポート</button>
                <button id="btnImport" class="btn btn-secondary">📥 インポート</button>
                <button id="btnReset" class="btn btn-danger">🗑️ リセット</button>
            </div>

            <!-- 更新情報 -->
            <section class="card update-section">
                <h2>🔄 更新情報</h2>
                <div id="updateStatus">
                    <p>現在のバージョン: <strong id="currentVersion">-</strong></p>
                    <p id="updateMessage"></p>
                </div>
                <button id="btnCheckUpdate" class="btn btn-secondary">更新を確認</button>
            </section>

            <!-- ログ表示 -->
            <section class="card">
                <h2>📝 最新ログ</h2>
                <div id="logDisplay" class="log-area">ログなし</div>
            </section>
        </main>

        <footer>
            <p>⚠️ このツールはデモ環境専用です。本番取引には使用しないでください。</p>
        </footer>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">
    <script src="options.js"></script>
</body>

</html>
